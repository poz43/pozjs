<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <a class="link" href="#">Заказать звонок</a>
  
  <div class="modal" id="modal-call">
     <div class="button-close" aria-label="Закрыть модальное окно"></div>
      <h2 class="modal__title">Заказать звонок</h2>
      <form>
        <div class="field-wrapper">
          <input
            class="project-input modal__input"
            type="text"
            placeholder="Ваше имя"
            required
          />
        </div>
        <div class="field-wrapper">
          <input
            class="project-input modal__input"
            type="email"
            placeholder="Ваш email"
            required
          />
        </div>
        <div class="field-wrapper">
          <button class="button modal__button">Отправить заявку</button>
        </div>
        <p class="modal__text">
          Я даю свое согласие на обработку <br />
          персональных данных
        </p>
        <a href="#" class="modal__sub-link">Политика конфиденциальности</a>
      </form>
    </div>
  
  <script src="script.js"></script>
</body>
</html>
