<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    
    body {
      min-height: 100vh;
      display: flex;
      align-content: center;
    }
    
    .box {
      width: 640px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: wrap;
      margin: auto;
    }
    
    .cell {
      width: 80px;
      height: 80px;
      background-color: #ebecd0;
      transition: all .4s;
    }
    
    .cell:hover {
      opacity: .6;
    }
    
    .dark {
      background-color: #779556;
    }
    
  </style>
</head>

<body>
 
  <section class="box"></section>
  
  <script>
    const boardElem = document.querySelector('.box');
    let row = 1;
    
    for (let i = 1; i <= 64; i++) {
      let cellElem = document.createElement('div');
      cellElem.classList.add('cell');
      
      if (row % 2 === 1 && i % 2 == 0) {
          cellElem.classList.add('dark');
      } else if (row % 2 === 0 && i % 2 == 1) {
          cellElem.classList.add('dark');
      }
      
      if (i % 8 === 0) {
        row += 1;
      }
      
      boardElem.appendChild(cellElem);
    }
  </script>
</body>

</html>
